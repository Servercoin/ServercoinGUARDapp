<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder Page</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .placeholder-text {
            font-size: 24px;
            margin-bottom: 20px; /* Space between text and button */
            position: relative;
            top: -300px; /* Adjust this value to move the text up or down */
        }

        .button {
            background-color: green;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            border: none;
            text-decoration: none;
            font-size: 18px;
            cursor: pointer;
        }

        .button:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="placeholder-text">Servercoin</div>
        <a href="placeholderlink" class="button">White Paper</a>
    </div>
</body>
</html>
